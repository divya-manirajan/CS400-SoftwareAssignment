<!DOCTYPE html>
<html>
    <head>
        <title>SportsLink Create Profile</title>

        <meta charset="utf-8">
        <meta name ="viewport" content = "width=device-width, intial-scale1">
    </head>

    <body>
      
        <h1>Create a New Profile:</h1>

        <label for = "profile_photo">Upload a Profile Picture:</label><br>
        <input id = "image" type = "file" name = "profile_photo" placeholder = "Photo" capture><br>
        <br>
        <label for = "fname"> First Name:</label><br>
        <input type = "text" id = "fname" name = "fname" required><br>
        <label for = "lname"> Last Name:</label><br>
        <input type = "text" id = "lname" name = "lname" required><br>
        <br>
        <label for = "user">Username:</label><br>
        <input type = "text" id = "user" name = "user" required><br>
        <label for = "pass">Password:</label><br>
        <input type = "password" id = "pass" placeholder = "" name = "pass" required><br>
        <br>
        <label for = "email">Email:</label><br>
        <input type = "text" id = "email" name = "email" required><br>
        <label for = "phone"> Phone Number:</label><br>
        <input type = "tel" id = "phone" name = "phone" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        
        <input type = "submit" value = "Create Acount">

        <p id = "demo"></p>
        <script>
            document.getElementById("demo").innerHTML =
            "The URL of this page is:" + window.location.href;
        </script>

        <button>
          <a href = "http://localhost:8000/">Go Back</a>
        </button>
    </body>


</html>
